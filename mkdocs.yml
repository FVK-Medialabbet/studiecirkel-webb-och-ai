site_name: Modern webb- och apputveckling med AI
site_url: https://fvk-medialabbet.github.io/studiecirkel-webb-och-ai

repo_name: FVK-Medialabbet / Studiecirkel i webb och AI
repo_url: https://github.com/FVK-Medialabbet/studiecirkel-webb-och-ai

theme:
  name: material
  language: sv
  logo: assets/images/medialabbet-logo-icon.svg
  favicon: assets/images/medialabbet-logo-icon.svg
  palette:
    - scheme: default          # Ljust läge
      primary: "light green"   # Huvudfärg (topbar m.m.)
      accent: "light green"    # Accentfärg (knappar, länkar m.m.)
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.suggest

nav:
  - Start: index.md

  - Paket 1 – Gör din första hemsida:
      - Översikt: paket-1_hemsida/README.md
      - 1.1 Din första hemsida med GitHub Pages: paket-1_hemsida/1.1_git-github-pages.md
      - 1.2 HTML och CSS – bygg vidare på din första sida: paket-1_hemsida/1.2_html-och-css.md
      - 1.3 Enklare menyer och interaktivitet med JavaScript: paket-1_hemsida/1.3_js-menyer-interaktivitet.md
      - 1.4 Övning & självstudier – din första riktiga hemsida: paket-1_hemsida/1.4_ovning-sjalvstudier.md

  - Paket 2 – Bygg en enkel webbapp:
      - Översikt: paket-2_webbapp/README.md
      - 2.1 Vad är en webbapp? – frontend, backend och API: paket-2_webbapp/2.1_intro-frontend-backend.md
      - 2.2 JavaScript i webbläsaren – data och listor: paket-2_webbapp/2.2_js-data-listor.md
      - 2.3 Hämta data från ett API – fetch och JSON: paket-2_webbapp/2.3_api-och-json.md
      - 2.4 Övning & självstudier – aktivitetslista som webbapp: paket-2_webbapp/2.4_ovning-aktivitetslista.md

  - 4. AI och ChatGPT:
      - ChatGPT – grunder: chatgpt-grunder.md
      - Prompt engineering – nivå 1: prompt-engineering-niva-1.md

  - Videoresurser: videoresurser.md
  - Videobank: videobank.md
  - Ollama-setup: ollama_setup_medialaptop.md
  - Chatt-server: zulip-kurs-chatt.md
  - Ordlista: ordlista.md
  - Referenser och licens: referenser.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true

plugins:
  - search